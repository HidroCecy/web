<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Planta</title>
    <style>
        body {
            font-family: Arial;
            background: #e7f7ff;
        }

        .formulario {
            background: white;
            padding: 25px;
            width: 350px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .formulario input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #4dc4ff;
            border-radius: 5px;
        }

        .formulario button {
            width: 100%;
            padding: 10px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0077b6;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center;">Editar Planta</h1>

    <form class="formulario"
          th:action="@{/actualizar/{id}(id=${planta.id})}"
          th:object="${planta}"
          method="post">

        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly>

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label>Tipo:</label>
        <input type="text" th:field="*{tipo}" required>

        <label>Fecha de Siembra:</label>
        <input type="date" th:field="*{fechaSiembra}" required>

        <label>Nivel de Nutrientes:</label>
        <input type="number" step="0.1" th:field="*{nivelNutrientes}" required>

        <button type="submit">Actualizar</button>
    </form>

    <a href="/hidroponia">Volver al inicio</a>

</body>
</html>
