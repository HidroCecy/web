<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bitácora</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 5px;
    font-weight: 700;
  }

  h2 {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
    font-weight: 400;
  }

  form {
    background: #ffffff;
    max-width: 600px;
    margin: 0 auto 40px auto;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
  }

  input, textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1.5px solid #bdc3c7;
    font-size: 1rem;
    margin-bottom: 20px;
    resize: vertical;
  }

  input:focus, textarea:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
  }

  button.submit-btn {
    background-color: #3498db;
    color: white;
    font-weight: 700;
    border: none;
    padding: 14px;
    width: 100%;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button.submit-btn:hover {
    background-color: #2980b9;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  .controls a, .controls button {
    color: #3498db;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    border: 2px solid #3498db;
    padding: 8px 18px;
    border-radius: 8px;
    cursor: pointer;
    background: white;
    transition: all 0.3s ease;
  }

  .controls a:hover, .controls button:hover {
    background-color: #3498db;
    color: white;
  }

  #contenedorNotas {
    max-width: 720px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .nota {
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    width: 320px;
    min-height: 180px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .nota:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.15);
  }

  .nota-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .nota .delete-btn {
    background-color: #e74c3c;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9rem;
    margin-right: 10px;
    flex-shrink: 0;
  }

  .nota .delete-btn:hover {
    background-color: #c0392b;
  }

  .nota-content p {
    margin: 5px 0;
    font-size: 0.95rem;
  }

  .nota-content p strong {
    color: #2c3e50;
  }

</style>
</head>
<body>

  <h1>Bitácora</h1>
  <h2>Notas de la Bitácora</h2>

  <div class="controls">
    <a href="/hidroponia">← Regresar al inicio</a>
    <button onclick="vaciarBitacora()">Vaciar toda la bitácora</button>
  </div>

  <form id="formBitacora">
    <label>Día:</label>
    <input type="text" id="dia" placeholder="Ej: Lunes" required>

    <label>Fecha:</label>
    <input type="date" id="fecha" required>

    <label>Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required>

    <label>Descripción:</label>
    <textarea id="descripcion" rows="4" placeholder="Describe lo que pasó..." required></textarea>

    <button type="submit" class="submit-btn">Guardar Nota</button>
  </form>

  <div id="contenedorNotas"></div>

  <script>
    const form = document.getElementById('formBitacora');
    const contenedorNotas = document.getElementById('contenedorNotas');

    let notas = JSON.parse(localStorage.getItem('notasBitacora')) || [];

    function mostrarNotas() {
      contenedorNotas.innerHTML = '';
      notas.forEach((nota, index) => {
        const div = document.createElement('div');
        div.className = 'nota';
        div.innerHTML = `
          <div class="nota-header">
            <button class="delete-btn" onclick="eliminarNota(${index})">Eliminar</button>
            <p><strong>${nota.dia} - ${nota.fecha}</strong></p>
          </div>
          <div class="nota-content">
            <p><strong>Nombre:</strong> ${nota.nombre}</p>
            <p><strong>Descripción:</strong> ${nota.descripcion}</p>
          </div>
        `;
        contenedorNotas.appendChild(div);
      });
    }

    function eliminarNota(index) {
      notas.splice(index, 1);
      localStorage.setItem('notasBitacora', JSON.stringify(notas));
      mostrarNotas();
    }

    function vaciarBitacora() {
      if(confirm("¿Seguro que quieres eliminar todas las notas?")) {
        notas = [];
        localStorage.removeItem('notasBitacora');
        mostrarNotas();
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nuevaNota = {
        dia: form.dia.value,
        fecha: form.fecha.value,
        nombre: form.nombre.value,
        descripcion: form.descripcion.value
      };
      notas.push(nuevaNota);
      localStorage.setItem('notasBitacora', JSON.stringify(notas));
      mostrarNotas();
      form.reset();
    });

    mostrarNotas();
  </script>

</body>
</html>
